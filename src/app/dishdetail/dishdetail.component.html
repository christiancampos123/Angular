<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">


  <div fxFlex="40">
    <!--Big selected item-->
    <div fxFlex *ngIf="selectedDish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
          <p>{{selectedDish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <mat-list>
    <mat-list-item> <h3>Comments</h3> </mat-list-item> 
      <mat-list-item *ngFor="let comment of selectedDish.comments">
        <p mat-line>{{comment.comment}}</p>
        <p mat-line>{{comment.rating}} stars</p>
        <p mat-line>{{comment.author}}  {{comment.date | date}}</p>
      
      </mat-list-item>
    </mat-list>
  </div>

</div>
